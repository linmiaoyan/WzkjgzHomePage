{% extends 'base.html' %}

{% block title %}注册 - QuickForm{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h3 class="text-center mb-0">用户注册</h3>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('quickform.register') }}">
                    <div class="mb-4">
                        <label for="username" class="form-label">用户名 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="username" name="username" required placeholder="请输入用户名" minlength="3" maxlength="20">
                    </div>
                    <div class="mb-4">
                        <label for="email" class="form-label">邮箱 <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" name="email" required placeholder="请输入邮箱地址">
                    </div>
                    <div class="mb-4">
                        <label for="school" class="form-label">学校 <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="school" name="school" required placeholder="请输入学校名称">
                    </div>
                    <div class="mb-4">
                        <label for="phone" class="form-label">手机号 <span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone" name="phone" required placeholder="请输入11位手机号" pattern="1[3-9][0-9]{9}" maxlength="11" minlength="11">
                        <small class="form-text text-muted">请输入11位手机号码（以1开头，第二位为3-9）</small>
                    </div>
                    <div class="mb-4">
                        <label for="password" class="form-label">密码 <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="password" name="password" required placeholder="请输入密码" minlength="6">
                    </div>
                    <div class="alert alert-info mb-4">
                        <small><strong>隐私说明：</strong>以上信息仅用于后续发布更新信息或交流拉群，不会外泄。</small>
                    </div>
                    <button type="submit" class="btn btn-primary w-100 py-2">注册</button>
                </form>
                <div class="mt-4 text-center">
                    <p>已有账号？<a href="{{ url_for('quickform.login') }}">立即登录</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
