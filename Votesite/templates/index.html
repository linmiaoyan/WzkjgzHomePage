{% extends "base.html" %}

{% block content %}
<div class="text-center">
    <h1 class="display-4 mb-4">欢迎使用民主测评系统</h1>
    <p class="lead">请使用管理员提供的二维码进行登录和投票</p>
    
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">管理员登录</h5> 
                    </div>
                    <div class="card-body">
                        <form action="{{ url_for('votesite.admin_login') }}" method="GET">
                            <div class="mb-3">
                                <label for="username" class="form-label">用户名</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary">登录</button>
                        </form>
                        <a href="{{ url_for('votesite.admin_login') }}" style="display:block;width:100%;height:40px;opacity:0;background:transparent;border:none;">进入后台</a>
                    </div>
                </div>
                <div class="alert alert-info mt-3">
                    普通用户请扫描管理员提供的二维码进行登录
                </div>
            </div>
        </div>

</div>
{% endblock %}
